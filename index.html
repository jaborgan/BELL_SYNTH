<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/jsfeat.js"></script>  <!-- or jsfeat-min.js -->
  </head>
<body>
    <main class="app-container">
    <h1 id="app-title">Final Presentation Akebono Integrated ADSR Visualizer Bell Synth</h1>
    <p class="subtitle">Use the keyboard and sliders to explore the Akebono bell synth. <br> by Gabriel Antonio Hernandez-Zepeda</p>
    <div class="canvas-wrapper">
      <!-- p5.js will insert the canvas here, or you can createCanvas() targeting this -->
    </div>
    <div class="controls">
      <!-- your sliders / buttons here -->
    </div>
  </main>
    <script src="sketch.js"></script>
     <script src="p5.sound.min.js"></script>
  </body>
  
</html>
